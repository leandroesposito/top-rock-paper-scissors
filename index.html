<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="body">
        <div class="label title">
            <h1>Rock Paper Scissors Game</h1>
        </div>

        <div class="label">
            <h2>Pick an element</h2>
            <div class="elements-container">
                <button id="rock">🪨</button>
                <button id="paper">📜</button>
                <button id="scissors">✂️</button>
            </div>
        </div>

        <div class="resulsts-container label">
            <h2>Results</h2>
            <div class="current-match-result-container"></div>
            <div class="scores-container"></div>
            <div class="winner-announce-container"></div>
            <div class="matches-history-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

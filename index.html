<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="label title">
            <h1>Rock Paper Scissors Game</h1>
        </div>

        <div class="label">
            <h2>Pick an element</h2>
        </div>

        <div class="elements-container">
            <button id="rock">🪨</button>
            <button id="paper">📜</button>
            <button id="scissors">✂️</button>
        </div>

        <div class="resulsts-container">
            <div class="label">
                <h2>results</h2>
            </div>
            <div class="current-match-result-container label"></div>
            <div class="scores-container label"></div>
            <div class="winner-announce-container label"></div>
            <div class="matches-history-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
